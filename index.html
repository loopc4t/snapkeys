<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnapKeys</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="starfield">
      <!-- Stars generated by JavaScript -->
    </div>
    <div class="quiz-container">
      <h1><i class="fas fa-key"></i> SnapKeys <i class="fas fa-key"></i></h1>
      <div class="timer-display js-managed-timer">
        <i class="fas fa-clock"></i> <span id="timer">00:00</span>
      </div>
      <form id="quiz-form"></form>
      <div class="button-container">
        <button id="start-quiz-btn">
          <i class="fas fa-play"></i> Start Quiz
        </button>
        <button id="next-btn"><i class="fas fa-arrow-right"></i> Next</button>
        <button id="see-result-btn">
          <i class="fas fa-chart-bar"></i> See Result
        </button>
      </div>
      <div id="result" class="result"></div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
